<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習日程登録</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap DatePicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Bootstrap TimePicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>練習日程登録</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="date">日付:</label><br>
                <input type="text" id="date" name="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="start_time">開始時間:</label><br>
                <input type="text" id="start_time" name="start_time" class="form-control" value="13:00">
            </div>
            <div class="form-group">
                <label for="end_time">終了時間:</label><br>
                <input type="text" id="end_time" name="end_time" class="form-control" value="16:00">
            </div>
            <div class="form-group">
                <label for="location">場所:</label><br>
                <input type="text" id="location" name="location" class="form-control" placeholder="コミプラ">
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap DatePicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Bootstrap TimePicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>

    <script>
        $(document).ready(function() {
            // 日付選択用のDatePicker
            $('#date').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });

            // 開始時間選択用のTimePicker
            $('#start_time').timepicker({
                minuteStep: 1,
                showMeridian: false
            });

            // 終了時間選択用のTimePicker
            $('#end_time').timepicker({
                minuteStep: 1,
                showMeridian: false
            });
        });
    </script>
</body>
</html>
