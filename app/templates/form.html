<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント登録</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap DatePicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">イベント登録</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="event-form" action="/submit" method="post">
                    <div class="form-group">
                        <label for="date">日付:</label><br>
                        <input type="text" id="date" name="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>開始時間:</label><br>
                        <div class="row">
                            <div class="col">
                                <select id="start_hour" name="start_hour" class="form-control">
                                    {% for hour in range(0, 24) %}
                                        <option value="{{ hour }}">{{ hour }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <p>:</p>
                            <div class="col">
                                <select id="start_minute" name="start_minute" class="form-control">
                                    {% for minute in range(0, 60) %}
                                        <option value="{{ minute }}">{{ minute }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>終了時間:</label><br>
                        <div class="row">
                            <div class="col">
                                <select id="end_hour" name="end_hour" class="form-control">
                                    {% for hour in range(0, 24) %}
                                        <option value="{{ hour }}">{{ hour }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <p>:</p>
                            <div class="col">
                                <select id="end_minute" name="end_minute" class="form-control">
                                    {% for minute in range(0, 60, 5) %}
                                        <option value="{{ minute }}">{{ minute }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location">場所:</label><br>
                        <input type="text" id="location" name="location" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary" onclick="submitForm()">送信</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap DatePicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        $(document).ready(function() {
            // 日付選択用のDatePicker
            $('#date').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        });

        function submitForm() {
            // フォームの送信を防止
            event.preventDefault();
 
            // フォームを取得して送信
            var form = document.getElementById('event-form');
            form.submit();
        }
    </script>
</body>
</html>
