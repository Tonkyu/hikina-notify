{% extends "layout.html" %}
{% block title %}編集{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">日程編集</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="event-form" action="/update/{{ data[0] }}" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="date">日付:</label><br>
                    <input type="date" id="date" name="date" class="form-control" required value="{{ data[1] }}">
                </div>
                <div class="form-group">
                    <label>開始時間:</label><br>
                    <div class="row">
                        <div class="col">
                            <select id="start_hour" name="start_hour" class="form-control">
                                {% for hour in range(0, 24) %}
                                    <option value="{{ hour }}" {% if hour == data[2] %} selected {% endif %}>{{ hour }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <p>:</p>
                        <div class="col">
                            <select id="start_minute" name="start_minute" class="form-control">
                                {% for minute in range(0, 60, 5) %}
                                    <option value="{{ minute }}"  {% if minute == data[3] %} selected {% endif %}>{{ minute }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>終了時間:</label><br>
                    <div class="row">
                        <div class="col">
                            <select id="end_hour" name="end_hour" class="form-control">
                                {% for hour in range(0, 24) %}
                                    <option value="{{ hour }}" {% if hour == data[4] %} selected {% endif %}>{{ hour }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <p>:</p>
                        <div class="col">
                            <select id="end_minute" name="end_minute" class="form-control">
                                {% for minute in range(0, 60, 5) %}
                                    <option value="{{ minute }}" {% if minute == data[5] %} selected {% endif %}">{{ minute }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location">場所:</label><br>
                    <input type="text" id="location" name="location" class="form-control" value="{{ data[6] }}">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-danger" onclick="deleteForm()">削除</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary" onclick="updateForm()">登録</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap DatePicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
    function validateForm() {
        const dateInput = document.getElementById("date");
        const dateValue = dateInput.value;

        const parts = dateValue.split("-");
        const year = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const day = parseInt(parts[2], 10);
        const dateObject = new Date(year, month, day);

        if (dateObject.getFullYear() !== year || dateObject.getMonth() !== month || dateObject.getDate() !== day) {
            alert("存在しない日付です");
            return false;
        } else {
            return true
        }
    }

    function updateForm() {
        event.preventDefault();
        var form = document.getElementById('event-form');
        form.submit();
    }

    function deleteForm() {
        if (confirm("練習日程を削除します。よろしいですか？")) {
            fetch('/delete/{{ data[0] }}', {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/list';
                    console.log('Event deleted successfully!');
                } else {
                    console.error('Failed to delete event.');
                }
            })
            .catch(error => {
                console.error('Error occurred:', error);
            });
        }
    }

</script>
{% endblock %}
